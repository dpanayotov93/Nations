<header id="header" class="header">
  <div class="header-page bg-primary" style="text-align: center">
    <a class="toggle-offcanvas float-left bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle w-25 float-left">
      <a routerLink="/">Nations Rise</a>
    </h1>
    <img class="flag" src="http://via.placeholder.com/125x75" alt="[COUNTRY] flag">
    <div class="header-page-authStatus">
      <a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>
      <span *ngIf="auth.loggedIn">
        {{auth.userProfile?.name}} <span class="opacity-half">|</span> <a (click)="auth.logout()">Log Out</a>
      </span>
    </div>    
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li>
        <a
          *ngIf="auth.loggedIn && auth.isAdmin"
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Admin</a>
      </li>      
    </ul>
  </nav>
</header>
